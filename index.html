<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="gallery">
        <div class="photos">
            <img src="img/img_0.png" class="showed" alt="">
            <img src="img/img_1.png" alt="">
            <img src="img/img_2.png" alt="">
            <img src="img/img_3.png" alt="">
            <img src="img/img_4.png" alt="">
            <img src="img/img_5.png" alt="">
            <img src="img/img_6.png" alt="">
            <img src="img/img_7.png" alt="">
            <img src="img/img_8.png" alt="">
            <img src="img/img_9.png" alt="">

        </div>
        <div class="buttons">
            <label for="">auto play</label>
            <input type="checkbox" name="" id="stop_play" value="" checked />
            <br><br>
            <input type="button" value="<< prev" class="prev">
            <input type="button" value="next >>" class="next">
        </div>
    </div>

    <script src="script/main.js"></script>
</body>
</html>
